<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채기랑</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div style="position: absolute; left: 2%; margin-left: 2vw;" id="logo">
        <img style="width: 15rem;" src="/assets/img/logo.png"/>
    </div>
    <div id="divMain">
        <p id="pTitle">즐거운 독서 모임을 위한 웹사이트</p>
        <p id="pTitleSub">오프라인 독서모임부터 독서 커뮤니티까지 가까운 이웃과 책에 대해 나누어요</p>
        <div id="divSelectLogin">
            <div><a href="#" onclick="location.href='login.html'"><div id="selectLogin">로그인</div></a></div>
            <div><div id="selectSignup">회원가입</div></div>
        </div>
        <div id="divIdPw">
            <div style="position: relative;">
                <input id="iId" placeholder="이메일을 입력해주세요">
                <p style="position: absolute; top: -12%; left:3%; font-size: 1rem; background-color: white;">&nbsp;ID&nbsp;</p>
            </div>
            <div style="position: relative; margin-top: 0.9vh;">
                <input id="iPw" placeholder="비밀번호를 입력해주세요">
                <p style="position: absolute; top: -12%; left:3%; font-size: 1rem; background-color: white;">&nbsp;Password&nbsp;</p>
            </div>
        </div>
        <div id="divSocialLogin">
            <img src="/assets/img/google.svg" alt="구글 로그인 버튼">
            <img src="/assets/img/naver.svg" alt="네이버 로그인 버튼">
            <img src="/assets/img/facebook.svg" alt="페이스북 로그인 버튼">
            <img src="/assets/img/kakao.svg" alt="카톡 로그인 버튼">
        </div>
        <div id="btnLoginOrSignup"></div>
    </div>
</body>

<script>
    document.getElementById('selectSignup').style.borderBottom="3px solid orange";
    document.getElementById('btnLoginOrSignup').innerHTML="회원가입";
</script>
</html>

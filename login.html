<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채기랑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div style="position: absolute; left: 2%; margin-left: 2vw;" id="logo">
        <img style="width: 15rem;" src="/assets/img/logo.png"/>
    </div>
    <div id="divMain">
        <p id="pTitle">즐거운 독서 모임을 위한 웹사이트</p>
        <p id="pTitleSub">오프라인 독서모임부터 독서 커뮤니티까지 가까운 이웃과 책에 대해 나누어요</p>
        <div id="divSelectLogin">
            <div><div id="selectLogin">로그인</div></div>
            <div><a href="#" onclick="location.href='signup.html'"><div id="selectSignup">회원가입</div></a></div>
        </div>
        <div id="divIdPw">
            <div style="position: relative;">
                <input id="iId" placeholder="이메일을 입력해주세요">
                <p style="position: absolute; top: -12%; left:3%; font-size: 1rem; background-color: white;">&nbsp;ID&nbsp;</p>
            </div>
            <div style="position: relative; margin-top: 0.9vh;">
                <input id="iPw" placeholder="비밀번호를 입력해주세요">
                <p style="position: absolute; top: -12%; left:3%; font-size: 1rem; background-color: white;">&nbsp;Password&nbsp;</p>
            </div>
        </div>
        <div id="divFindIdPw">
            <p>아이디 찾기</p>
            <p>/</p>
            <p>비밀번호 찾기</p>
        </div>
        <a href="main.html"><div id="btnLoginOrSignup"></div></a>
    </div>
</body>

<script>
    document.getElementById('selectLogin').style.borderBottom="3px solid #F88103";
    document.getElementById('btnLoginOrSignup').innerHTML="로그인";
</script>
</html>
